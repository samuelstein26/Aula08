<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>IMC - Índice de Massa Corpórea</title>
    <style>
        .widthLabel {
            width:100px;
        }

        table {
            margin-top: 100px;
        }
    </style>
    <script>
        function calcularIMC() {
            altura = document.getElementById("alturaInput").value
            peso = document.getElementById("pesoInput").value
            document.getElementById("resultado").innerHTML = "O resultado é " + (peso / (altura*altura)).toFixed(1)
        }
    </script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <div class="container text-center">
        <h2>
            IMC - Índice de Massa Corpórea
        </h2>
        <div class="input-group mb-3">
            <span class="input-group-text widthLabel" id="inputGroup-sizing-altura">Altura (m)</span>
            <input type="text" id="alturaInput" class="form-control" aria-label="Altura" aria-describedby="inputGroup-sizing-altura">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text widthLabel" id="inputGroup-sizing-peso">Peso (Kg)</span>
            <input type="text" id="pesoInput" class="form-control" aria-label="Peso" aria-describedby="inputGroup-sizing-peso">
        </div>
        <div>
            <button type="button" class="btn btn-outline-primary" onclick="calcularIMC()">Calcular</button>
            <p id="resultado"></p>
        </div>

        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td><strong>Menor que&nbsp;18,5</strong></td>
                    <td>Magreza</td>
                </tr>
                <tr>
                    <td><strong>18,5 a 24,9</strong></td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <td><strong>25 a 29,9</strong></td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td><strong>30 a 34,9</strong></td>
                    <td>Obesidade grau I</td>
                </tr>
                <tr>
                    <td><strong>35 a 39,9</strong></td>
                    <td>Obesidade grau II</td>
                </tr>
                <tr>
                    <td><strong>Maior que 40</strong></td>
                    <td>Obesidade grau III</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
